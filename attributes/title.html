<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Attribute</title>
</head>
<body>
    <p title="I'm a tooltip">
        Hover me to see a tooltip.
    </p>
    <p title="I'm a new tooltip">
        Hover me to see a new tooltip.
    </p>

</body>
</html>
